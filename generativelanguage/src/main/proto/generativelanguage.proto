syntax = "proto3";

package generativelanguage;

option java_package = "com.yanivian.riddlr.generativelanguage.proto";
option java_multiple_files = true;

message Riddle {
  string question = 1;
  string correctAnswer = 2;
  repeated string incorrectAnswers = 3;
}

message RiddlesContainer {
  repeated Riddle riddles = 1;
}